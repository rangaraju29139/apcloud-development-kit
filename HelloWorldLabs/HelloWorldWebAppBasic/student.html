<!DOCTYPE html>
<html>

<head>
    <title>Student Details</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="main">
        <center>
            <form name="studentForm" onsubmit="return validate()">

                <h1>Student Details Form</h1>
                <table>
                    <tr>
                        <td>
                            <input type="text" name="sEmail" placeholder="Enter Email Address" onBlur="validate()">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" name="sName" placeholder="Enter Your Name" onBlur="validate()">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <input type="text" name="sPhone" placeholder="Enter Phone Number" onkeypress="return IsNumeric(event);" onBlur="validate()">
                        </td>
                    </tr>
                    <tr>

                        <td>
                            <textarea name="sAddress" placeholder="Enter Address" onBlur="validate()"></textarea>
                        </td>
                    </tr>
                    <tr>

                        <td>
                            <select name="sDepartment" onBlur="validate()" onchange="hideResult()">
                                <option value="">Select Department</option>
                                <option value="cse">CSE</option>
                                <option value="ece">ECE</option>
                                <option value="eee">EEE</option>
                                <option value="mech">MECH</option>
                                <option value="other">OTHER</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td colspan=2>
                            <input type="submit" name="submit" value="Validate and Submit Form">
                        </td>
                    </tr>
                    <tr>
                        <td colspan=2><span id="result"> </span></td>
                    </tr>
                </table>

            </form>
        </center>
    </div>
    <script src="script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
</head>
<!-- Body -->
<!--The ngApp directive designates the root element of the application
  and is typically placed near the root element of the page -->

<body ng-app="starter">
  <!--A simple container that fits content, with no side effects.-->
  <ion-pane>
    <!--Header of your applcation-->
    <ion-header-bar class="bar-calm">
      <h1 class="title">Ionic Header</h1>
    </ion-header-bar>

    <!--Content of your applcation-->
    <ion-content class="padding">
      <p>Welcome to APCloud!!!</p>
    </ion-content>

    <!--Footer of your applcation-->
    <ion-footer-bar class="bar-calm">
      <h1 class="title">Ionic Footer</h1>
    </ion-footer-bar>
  </ion-pane>
</body>

</html>

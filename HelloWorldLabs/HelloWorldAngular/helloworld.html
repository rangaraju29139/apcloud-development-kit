<!DOCTYPE html>
<html>
<!-- AngularJS is distributed as a JavaScript file, and can be added to a web page with a script tag -->
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

<body>
    <!-- ng-app directive defines an AngularJS application -->
    <!-- ng-init directive initializes AngularJS application variables -->
    <!-- ng-controller directive defines the controller -->

    <div ng-app="myApp" ng-init="first='AP'" ng-controller="myCtrl">

        <!-- ng-model directive binds the value of HTML controls (input, select, textarea) to application data -->

        First:
        <input type="text" ng-model="first">
        <br> Last:
        <input type="text" ng-model="last">
        <br>
        <br>

        <!-- AngularJS expressions bind AngularJS data to HTML -->
        Name: {{first + " " + last}}

    </div>

    <script>
        <!-- AngularJS module define AngularJS applications -->
        var app = angular.module('myApp', []);
        app.controller('myCtrl', function($scope) {

            $scope.last = "Cloud";
        });
    </script>

</body>

</html>
